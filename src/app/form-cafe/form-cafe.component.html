<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancafé</title>
    <link rel="stylesheet" href="form-cafe.component.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    
    <form action="" fxLayoutAlign="center">
        <div class="content" fxLayout="column" fxLayoutAlign="center center">
            <div id="icons" fxLayoutAlign="space-between stretch">
                <i class="material-icons" >home</i>
                <i class="material-icons">face</i>
                
            </div>
            <h1>Fiz um café <i class="fa fa-coffee"></i></h1>

            <h2>Nome</h2>

            <input type="text" name="" id="name">
            <br>
            <mat-radio-group color="warn" fxLayout="row" fxLayoutAlign="space-between" aria-label="Turno">
                <mat-radio-button value="1">Manhã</mat-radio-button>
                <mat-radio-button value="2">Tarde/Noite</mat-radio-button>
            </mat-radio-group>
            <button type="submit" id="btn-submit" class="btn-submit" fxLayoutGap=10px>Enviar</button>
        </div>
    </form>
</body>

</html>
